
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APS Case Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #191E3B;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #FDDB32;
        }
        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #FDDB32;
            color: #191E3B;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e6c82c;
        }
        #summary {
            background-color: #2c2f4a;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>APS Case Summarizer</h1>
    <label for="inputText">Paste Email Thread or Text:</label>
    <textarea id="inputText" rows="10" placeholder="Paste your email thread here..."></textarea>
    <input type="file" id="fileInput" accept=".txt,.eml">
    <button onclick="summarize()">Summarize</button>
    <h2>Summary</h2>
    <div id="summary"></div>
    <button onclick="copySummary()">Copy Summary</button>

    <script>
        function summarize() {
            const text = document.getElementById('inputText').value;
            const lines = text.split('\n').slice(0, 5);
            const summary = lines.map(line => '- ' + line.trim()).join('\n');
            document.getElementById('summary').innerText = summary;
        }

        function copySummary() {
            const summaryText = document.getElementById('summary').innerText;
            navigator.clipboard.writeText(summaryText).then(() => {
                alert('Summary copied to clipboard!');
            });
        }

        document.getElementById('fileInput').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('inputText').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
