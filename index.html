
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APS Case Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #191E3B;
            color: white;
            padding: 20px;
        }
        h1 {
            color: #FDDB32;
        }
        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #FDDB32;
            color: #191E3B;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #summary {
            background-color: white;
            color: #191E3B;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>APS Case Summarizer</h1>
    <label for="inputText">Paste Email Thread:</label>
    <textarea id="inputText" rows="10" placeholder="Paste your email thread here..."></textarea>
    <label for="fileInput">Or Upload a Text File:</label>
    <input type="file" id="fileInput" accept=".txt">
    <button onclick="summarize()">Summarize</button>
    <div id="summary"></div>
    <button onclick="copySummary()">Copy Summary</button>

    <script>
        async function summarize() {
            const inputText = document.getElementById('inputText').value;
            const summaryDiv = document.getElementById('summary');
            summaryDiv.textContent = 'Summarizing...';

            const prompt = "Summarize the following email thread into bullet points:\n" + inputText;

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer 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"
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: prompt }],
                        temperature: 0.5
                    })
                });

                const data = await response.json();
                const summary = data.choices[0].message.content;
                summaryDiv.textContent = summary;
            } catch (error) {
                summaryDiv.textContent = "Error summarizing: " + error.message;
            }
        }

        function copySummary() {
            const summaryText = document.getElementById('summary').textContent;
            navigator.clipboard.writeText(summaryText).then(() => {
                alert("Summary copied to clipboard!");
            });
        }

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('inputText').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
